<head>

    <style>
        li:nth-child(n+5) {
            background-color: brown;
        }
        /*n从0开始依次加一*/
        /*li:nth-child(2n-1) {*/
        /*    background-color: brown;*/
        /*}*/
    </style>
</head>
<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
        <li>li7</li>
        <li>li8</li>
        <li>li9</li>
        <li>li10</li>
    </ul>
</body>
</html>
