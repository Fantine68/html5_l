<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        div::before {
            content: "老鼠";
            width: 100px;
            height: 100px;
            background-color: green;
            display: block;
        }
        /*显示模式是行内*/
        div::after {
            content: "大米";
        }
    </style>
</head>
<body>
<!--    标签内容：老鼠爱大米-->
    <div>爱</div>
</body>
</html>
